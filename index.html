<!DOCTYPE html />
<html>
	<head>
		<title>Mi lienzo SVG</title>
		<link rel="stylesheet" type="text/css" href="css/svg.css" />
		<script type="text/javascript" src="js/modulos/Iconos.js"></script>
		<script type="text/javascript" src="js/modulos/FnAntesCarga.js"></script>
	</head>
	<body id="cuerpo">
		<!-- HEADER -->
		<div id="barraHerramientas">
			<ul>
				<li>
					Herramientas
					<ul>
						<li id="seleccion" title="Seleccion (V)">Seleccion</li>
						<li id="seleccionDirecta" title="Seleccion Directa (A)">Seleccion Directa</li>
						<li id="pluma" title="Pluma (P)">Pluma</li>
						<li id="plumaEliminar" title="Pluma Eliminar (Alt + P)">Pluma Eliminar</li>
					</ul>
				</li>
			</ul>
		</div>
		<!-- BODY -->
		<div id="contenido">
			<div id="barraLateral">
				<button class="boton" id='btnExpandirAbajo'></button>
				<button class="boton" id='btnPluma'></button>
			</div>
			<div id="contenedorLienzo"></div>
		</div>
		<!-- FOOTER -->
		<div id="barraEstado"></div>
		<!-- SCRIPTS -->
		<script type="text/javascript" src="js/modulos/Selector.js"></script>
		<script type="text/javascript" src="js/modulos/ServiciosLienzo.js"></script>
		<script type="text/javascript" src="js/modulos/Herramientas.js"></script>
		<script type="text/javascript" src="js/modulos/Trazo.js"></script>
		<script type="text/javascript" src="js/modulos/Punto.js"></script>
		<script type="text/javascript" src="js/modulos/Bezier.js"></script>
		<script type="text/javascript" src="js/modulos/FnDespuesCarga.js"></script>
	</body>
</html>
